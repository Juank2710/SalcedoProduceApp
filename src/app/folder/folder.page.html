<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Salcedo Produce</ion-title>
    <ion-buttons slot="end">
      <ion-button >
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>
      <ion-button >
        <ion-icon name="logo-youtube"></ion-icon>
      </ion-button>
      <ion-button >
        <ion-icon name="mail-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">mundp</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">mundp</strong>
    <p>mundp <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
