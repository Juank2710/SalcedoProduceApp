<app-header></app-header>

<ion-content>
  <div class="content">

    <ion-list *ngFor="let categoria of categorias">
      <ion-item button [routerLink]="[categoria.id]">
        <ion-avatar slot="start">
          <img [src]="[categoria.imagenCategoria]" />
        </ion-avatar>
        <ion-label>{{categoria.nombreCategoria}} </ion-label>
      </ion-item>
      
    </ion-list>
  </div>
  <app-footer></app-footer>
</ion-content>
